<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
    <div class="sidebar">
      <div class="logo">Dashboard</div>
      <div class="home">Home</div>
      <div class="profile">Profile</div>
      <div class="messages">Messages</div>
      <div class="history">History</div>
      <div class="tasks">Tasks</div>
      <div class="communities">Communities</div>
      <div class="settings">Settings</div>
      <div class="support">Support</div>
      <div class="privacy">Privacy</div>
    </div>
    <div class="header">
        <div class="header-left">
            <div class="logo-search"></div>
            <input type="text" class="input-search"></input>
            <div class="logo-profile big"></div>
            <div class="welcome-message">Hi there, Morgan Oakley (@morgan)</div>
        </div>
        <div class="header-right">
            <div class="logo-notification"></div>
            <div class="logo-profile"></div>
            <div class="name">Morgan Oakley</div>
        </div>
    </div>
    <div class="content">
      <div class="projects">
          Your projects
      </div>
      <div class="announcements">
          Announcements
      </div>
      <div class="trending">
          Trending
      </div>
    </div>
    </div>
  </body>
</html>
